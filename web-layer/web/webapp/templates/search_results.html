{% extends 'base_header.html' %}
{% load static %}
{% block content %}
<center style="margin-top: 5%">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Stock ID</th>
                <th scope="col">Stock</th>
                <th scope="col">Username</th>
            </tr>
        </thead>
        <tbody>
            {% for key in output %}
            <tr>
                <td>{{ key.id}}</td>
                <td>{{ key.ticker }}</td>
                <td>{{ key.owner_name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</center>
{% endblock %}
