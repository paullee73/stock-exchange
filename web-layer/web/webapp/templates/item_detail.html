<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>

<h2>Stocks</h2>
<p>Table of Stocks and their Owners</p>
<table>
<tr>
  <th>Stock</th>
  <th>Price</th>
  <th>User</th>
  <th>Available</th>
</tr>
{% for key in resplist %}
<tr>
  <td> {{ key.ticker_sym }}</td>
  <td> {{ key.user_id }}</td>
  <td> {{ key.id}}</td>
</tr> 
{% endfor %}
</table>
