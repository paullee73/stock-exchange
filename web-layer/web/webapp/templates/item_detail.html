{% extends "base_header.html" %}
{% load static %}
{% block content %}

<h2>Stocks</h2>
<p>Table of Stocks and their Owners</p>
<table>
  <tr>
    <th>Stock</th>
    <th>ID</th>
    <th>UserID</th>
  </tr>
  {% for key in resplist %}
  <tr>
    <td> {{ key.ticker_sym }}</td>
    <td> {{ key.id}}</td>
    <td><a <a href="{% url 'user_detail' key.user_id %}"> {{ key.user_id }}</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
